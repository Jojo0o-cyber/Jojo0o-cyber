<!DOCTYPE html>
<html lang="en">

    <style>
        :root {
            --pink: #ffd1dc;
            --peach: #ffdab9;
            --lavender: #e6e6fa;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--lavender), var(--pink));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        .name-input {
            padding: 10px 20px;
            border: 2px solid var(--pink);
            border-radius: 25px;
            font-size: 1rem;
            width: 80%;
            margin: 20px 0;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: var(--lavender);
            box-shadow: 0 0 10px rgba(230, 230, 250, 0.5);
        }

        .button {
            background: var(--pink);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
        }

        .button:hover {
            background: var(--peach);
            transform: scale(1.05);
        }

        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
